<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">

<link rel="import" href="neuro-statbar.html">
<link rel="import" href="draggable-behavior.html">

<dom-module id="effect-display">
  <template>
    <style>
      :host {
        border: 2px solid #a7caa4;
        border-radius: 12px;
        cursor: pointer;
        display: block;
        overflow: hidden;
        width: 192px;
        user-select: none;
      }

      .title {
        font-size: 16px;
        text-align: center;
        font-weight: normal;
        color: #fff;
        background-color: var(--ranvier-green);
        margin: 0;
        padding: 8px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      .title__text {
        flex: 1;
      }
      .effects {
        overflow-y: auto;
      }
      .effect {
        border-bottom: 1px solid #e0e0e0;
        padding: 12px;
        background-color: #333;
      }
      .effect:last-of-type {
        border-bottom: none;
      }
      .effect__name {
        font-size: 16px;
        color: #fff;
        margin-bottom: 8px;
        padding-left: 4px;
      }
      .effect__duration {
        --statbar-current-bg1: #9e9e9e;
        --statbar-current-bg2: #bdbdbd;
        --statbar-current-bg3: #78909c;
        width: 154px;
        height: 16px;
      }
      .effect__duration[hidden] {
        display: none !important;
      }
      .effect__permanent {
        text-align: right;
        font-style: italic;
        font-size: 12px;
        color: #eee;
      }
    </style>
    <h4 class="title" on-click="_toggleList">
      <span class="title__text">Effects</span>
      <span class="toggle" hidden$="[[_toggled]]">▲</span>
      <span class="toggle" hidden$="[[!_toggled]]">▼</span>
    </h4>
    <div class="effects" hidden$="[[_toggled]]">
      <div class="effect" hidden$="[[_hasEffects]]">
        <div class="effect__name">No active effects</div>
      </div>
      <template is="dom-repeat" items="[[effects]]" as="effect">
        <div class="effect" title$="[[effect.config.description]]" on-click="_showEffects">
          <div class="effect__name">[[effect.config.name]]</div>
          <neuro-statbar
            class="effect__duration"
            hide-label
            hidden$="[[_isPermanent(effect.config.duration)]]"
            current-value="[[effect.remaining]]"
            max-value="[[effect.config.duration]]"
          ></neuro-statbar>
          <div class="effect__permanent" hidden$="[[!_isPermanent(effect.config.duration)]]">
            Permanent
          </div>
        </div>
      </template>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class EffectDisplay extends Neuro.DraggableBehavior(Polymer.Element) {
      static get is() { return 'effect-display'; }
      static get properties() {
        return {
          effects: {
            type: Array,
            value: function () {
              return [];
            },
          },

          _hasEffects: {
            type: Boolean,
            computed: '_computeHasEffects(effects.*)',
          },

          _toggled: {
            type: Boolean,
            value: false,
          },
        };
      }

      _toggleList() {
        this._toggled = !this._toggled;
      }

      _isPermanent(duration) {
        return duration === 'inf';
      }

      _computeHasEffects() {
        if (!this.effects) {
          return false;
        }
        return this.effects.length > 0;
      }

      _showEffects() {
        this.dispatchEvent(new CustomEvent('show-effects'));
      }
    }

    window.customElements.define(EffectDisplay.is, EffectDisplay);
  </script>
</dom-module>
