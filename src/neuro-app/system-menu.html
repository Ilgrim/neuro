<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="system-menu">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: row;
        background-color: #333;
        height: 64px;
        padding-left: 12px;
        align-items: center;
      }
      .menu-item {
        height: 40px;
        width: 40px;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        background-color: #111;
        border: 2px solid #333;
        text-shadow: inset 1px 1px #000;
        box-shadow: -2px 0px 2px #222, 0px -2px 2px #222, 2px 0px 2px #222, 0px 2px 2px #222;
        cursor: pointer;
        margin-right: 12px;
      }
    </style>
    <div class="menu-item" title="Toggle Effects" on-click="_toggleEffects">⚝</div>
    <div class="menu-item" title="Toggle Quests" on-click="_toggleQuests">❗</div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class SystemMenu extends Polymer.Element {
      static get is() { return 'system-menu'; }
      static get properties() {
        return { };
      }

      _toggleEffects() {
        this.dispatchEvent(new CustomEvent('toggle-effects'));
      }

      _toggleQuests() {
        this.dispatchEvent(new CustomEvent('toggle-quests'));
      }
    }

    window.customElements.define(SystemMenu.is, SystemMenu);
  </script>
</dom-module>
