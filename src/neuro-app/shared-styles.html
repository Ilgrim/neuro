<dom-module id="shared-styles">
  <template>
    <style>
      .ranvier-btn {
        background-color: var(--ranvier-green);
        border: 1px solid rgb(167, 202, 164);
        border-radius: 8px;
        box-shadow: 2px 2px 4px #333;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
        padding: 8px 12px;
      }
      .ranvier-btn:hover {
        background-color: #598a54;
      }
      .ranvier-btn:active {
        background-color: #4b7346;
      }
      .ranvier-btn:focus {
        outline: none;
      }

      input[type=text] {
        border: 0;
        box-shadow: inset 0px 0px 4px rgba(0, 0, 0, 0.5);
        padding: 4px;
      }
    </style>
  </template>
</dom-module>
